<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="ask.css">
  <link rel="stylesheet" href="../css/aside.css">
  <link rel="stylesheet" href="../css/header.css">
</head>
<body>


    <header class="nav-bar">
        <a href="../index/index.html" class="logo">
            <img class="icon" src="../static/free-icon-font-calendar-lines-7602618.png"> 
            <h1 class="name">Ask Pupkin</h1>  
        </a>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Поиск по вопросам и ответам">
            <button class="search-button">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M21 21l-5.2-5.2M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" 
                        stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </button>
        </div>
        <div class="auth-section">
            <!-- <button type="button" class="btn btn-primary">Войти</button> -->
            <img class="avatar" src="../static/reviewsphoto.png">
            <div>
                <h6>Dr.Pepper</h6>
                <div class="auth-setting">
                    <a class="auth-links" href="../settings/setting.html">settings</a>
                    <a class="auth-links" href="#">log out</a>
                </div>
            </div>
        
        </div>
    </header>


    <main class="main">


        <section class="question"> 
            <div class="question-title">
                <h4 class="title">New question</h4>   
            </div>
            <div class="question-content">
               
                <textarea 
                    class="question-title-input" 
                    placeholder="Ваш цепляющий заголовок"
                    rows="1"
                ></textarea>     
               
               
                <textarea 
                    class="question-root-input" 
                    placeholder="Что вы хотите рассказать или спросить?"
                    rows="12"
                ></textarea>     
                
            </div>

            <div class="question-tag-container">
                <textarea 
                    class="question-tag-input" 
                    placeholder="Ваши чудесные теги"
                    rows="1"
                ></textarea> 
            </div>
            


        </section>


        <aside class="aside">
            <div class="aside-tags">
                <span class="aside-subtitile">Popular tags</span>
                <div class="aside-tags-list">
                    <a class="tag" href="#">perl</a>
                    <a class="tag" href="#">python</a>
                    <a class="tag" href="#">TechnoPark</a>
                    <a class="tag" href="#">MySql</a>
                    <a class="tag" href="#">python</a>
                    <a class="tag" href="#">TechnoPark</a>
                </div>
            </div>

            <div class="aside-members">
                <span class="aside-subtitile">Best Members</span>
                <div class="aside-members-list">
                    <a class="aside-member" href="#">Mr. Freeman</a>
                    <a class="aside-member" href="#">Dr. House</a>
                    <a class="aside-member" href="#">Bender</a>
                    <a class="aside-member" href="#">Stalin</a>
                    <a class="aside-member" href="#">Trotsky</a>
                </div>
            </div>
        </aside>



    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.querySelector('.question-title-input');
            const rootInput = document.querySelector('.question-root-input');

            titleInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                rootInput.focus();  
            }
            });
        });
    </script>
    </main>
