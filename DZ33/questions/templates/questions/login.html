
{% extends "questions/base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'questions/css/login.css' %}">
{% endblock %}

{% block content %}
    <section class="questions">
        <div class="question-global">
            <h4 class="login-title">Log in</h4>
            <div class="login-list">
                
                <div class="login-input-container">
                    <label class="login-label" for="login">Логин</label>
                    <input class="login-input" type="text" id="login" placeholder="Введите ваш логин">
                </div> 
                <div class="login-input-container">
                    <label class="login-label" for="password">Пароль</label>
                    <input class="login-input" type="password" id="password" placeholder="Введите ваш пароль">
                    <span class="error">Sorry, wrong password!</span>
                </div> 
                <div class="setting-save">
                    <button type="button" class="btn btn-primary">Log in</button>
                    <a class="tag" href="{% url 'signup' %}">Создать новый аккаунт</a>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
